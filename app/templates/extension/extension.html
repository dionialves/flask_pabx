{% extends "base.html" %}

{% block container %}
    <h5>{{ title }}</h5>
    <hr class="border border-danger">

    <form class="form-horizontal" action="" method="POST">
    {{ form.csrf_token }}

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success btn-sm">
                        {% if obj %}
                            <i class="fa fa-save"></i>
                            Salvar
                        {% else %}
                            <i class="fa fa-plus"></i>
                            Cadastrar
                        {% endif %}
                    </button>
                    {% if obj %}
                        <a href="{{ url_for('extension_delete', extension_id=obj.id) }}" class="btn btn-danger btn-sm" role="button" aria-pressed="true"><i class="fa fa-trash m-r"></i> Excluir</a>
                    {% endif %}
                    <a href="{{ url_for('extension_list') }}" class="btn btn-light btn-sm" role="button" aria-pressed="true"><i class="fa fa-mail-reply m-r"></i> Voltar</a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-8">

                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label">{{ form.name.label }}</label>
                        <div class="col-md-10">
                            {{ form.name(class="form-control") }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword" class="col-md-2 col-form-label">{{ form.extension.label }}</label>
                        <div class="col-md-5">
                            {{ form.extension(class="form-control") }}
                        </div>

                        <label for="inputPassword" class="col-md-2 col-form-label">{{ form.password.label }}</label>
                        <div class="col-md-3">
                            {{ form.password(class="form-control") }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
